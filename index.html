
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Harian dengan Alarm</title>
    
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        h2 {
            margin-top: 0;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            padding-left: 0;
            list-style-type: none;
        }
        li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="overlay" id="popupOverlay">
        <div class="container">
            <button class="close-btn" id="closePopup">Ã—</button>
            <h2>Jadwal Harian</h2>
            <form id="jadwalForm">
                <label for="hari">Hari:</label>
                <input type="text" id="hari" placeholder="Masukkan hari" required><br><br>

                <label for="kegiatan">Kegiatan:</label>
                <input type="text" id="kegiatan" placeholder="Masukkan kegiatan" required><br><br>

                <label for="jam">Jam (HH:MM):</label>
                <input type="time" id="jam" required><br><br>

                <button type="submit">Tambah Jadwal</button>
            </form>

            <h3>Jadwal Anda:</h3>
            <ul id="jadwalList"></ul>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then((registration) => {
                    console.log('Service Worker terdaftar dengan baik', registration);
                })
                .catch((error) => {
                    console.log('Pendaftaran Service Worker gagal', error);
                });
        }
    </script>
</body>
</html>
